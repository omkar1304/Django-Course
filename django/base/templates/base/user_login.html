<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for details : https://docs.djangoproject.com/en/4.1/topics/forms/ -->

    <h1>User built in login form</h1>

    <hr>
    <form action="" method="POST" novalidate>
        {% csrf_token %}

        <!-- to show hidden field errors -->
        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            <p>{{error}}</p>
          {% endfor %}
        {% endif %}

        {% for field in form %}

        <!-- to show label -->
        {{field.label}} 
        <!-- to show input field -->
        {{field}} 
        <!-- to show validation errors -->
        {{field.errors | striptags}} 
        <!-- to show help while creating pass or username -->
        <!-- {{field.help_text}} -->
        <br><br>
        
        {% endfor %}
        <input type="submit" value="submit">
    </form>
    
    <h4>Haven't signed up yet?  <a href="{% url 'usersignupform2' %}">Sign up</a></h4>
  

</body>
</html>
